<!-- extend from base layout -->
{% extends "base.html" %}



{% block sub_content %}

    <h1>Record Events</h1>
     <form action="" method="post" name="login">
        {{form.hidden_tag()}}
        <div class="btn-group-vertical">
            <p>
                <button type="submit" name="btn" value="feeding" class="btn btn-default btn-lg">Bottle Feeding</button>
                {{form.feeding(placeholder="ounces")}}
            </p>

            <button type="submit" name="btn" value="Wet Diaper" class="btn btn-default btn-lg">Wet Diaper</button>
            <button type="submit" name="btn" value="Dirty Diaper" class="btn btn-default btn-lg">Dirty Diaper</button>
            <button type="submit" name="btn" value="Fell Asleep" class="btn btn-default btn-lg">Fell Asleep</button>
            <button type="submit" name="btn" value="Woke Up" class="btn btn-default btn-lg">Woke Up</button>
            <button type="submit" name="btn" value="Breast Fed" class="btn btn-default btn-lg">Breast Feeding</button>

            <p>
                <button type="submit" name="btn" value="weighing" class="btn btn-default btn-lg">Weight</button>
                {{form.weightPounds(placeholder="pounds")}}
                {{form.weightOunces(placeholder="ounces")}}
            </p>

        </div>
    </form>
{% endblock %}
