{% extends "base.html" %}

{% block sub_content %}
<table class="table">
<thead>
    <tr>
        <th>start</th>
        <th>end</th>
    </tr>
</thead>
    {% for nap in objects %}
        <tr>
            <td>{{nap.start.get_time_as_EST()}}</td>
            <td>{{nap.end.get_time_as_EST()}}</td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
